{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"
	media="screen">
<link href="{% static "css/project.css" %}" rel="stylesheet"
	media="screen">
</head>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span11">
				<div class="navbar">
					<div class="nav-inner">
						<div class="container">
							<div class="nav-collapse collapse">
								<ul class="nav">
									<li class="brand"><img class="logo"
										src="{{MEDIA_URL}}img/tslogo.png" /></li>
									<li><a href="">REPERTUAR</a></li>
									<li><a href="">KUP BILET</a></li>
									<li><a href="">O TEATRZE</a></li>
									<li class="dropdown"><a class="dropdown-toggle"
										data-toggle="dropdown"> KONTO <b class="caret"></b>
									</a>
										<ul class="dropdown-menu">
											<li><a href="">ZALOGUJ</a></li>
										</ul></li>
									<li><a href="">KONTAKT</a></li>
									<li>
										<form class="pull-right"
											style="padding-top: 15px; padding-left: 10px;">
											<input type="text" placeholder="szukaj" class=" search-query">
										</form>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span2 pull-right"></div>

		</div>
{% block content %}

		{% endblock %}
	</div>
</body>

<script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
