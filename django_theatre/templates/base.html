{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"
	media="screen">
</head>
<style>
.muzyka {
	padding: 0px;
	margin: 0px;
	background-color: rgb(237, 178, 31);
}

}
input,textarea,.uneditable-input {
	width: auto;
}
.search-query {

max-width: 130px;
}
.black {
background-color: #ccc;
height: 310px;
}
.navbar .nav>li>a {
font-weight: 300;
}
.muzyka p {
	position: relative;
	width: 88%;
	text-align: justify;
	overflow: hidden;
	z-index: 0;
	margin: 0px auto 0 auto;
}
.teatr {
background-color: rgb(237, 178, 31);
font-family:Lato;
font-size: 20px;
line-height: 30px;
font-weight: bold;
width: 100%;
color: #fff;
}
.teatr p {
	position: relative;
	width: 88%;
	text-align: justify;
	overflow: hidden;
	z-index: 0;
	margin: 0px auto 0 auto;
}
.muzyka img:hover {
	opacity: 0;
}

.navbar .brand {
	padding: 19px 20px 0px;
}

.navbar {
	margin-bottom: 0px;
}

.img-front {
	max-height: 300px;
}

.row-fluid-ce {
	min-height: 100px;
}

.row-fluid [class*="span"] {
	margin-right: 0px;
	margin-left: 0px;
}

.footer {
	font-size: 12px;
	margin-right: auto;
	margin-left: auto;
	height: 11px;
	padding-top: 5px;
}

.links a {
	padding: 2px;
	color: #000;
}
.featured-wrapper {
font-family:Lato;
font-weight: light;
position: absolute;
color: #000;
z-index: 9;
height: 30px;
width: 265px;
background-color: rgba(255, 255, 255, 0.5);
background-repeat: no-repeat;
background-position: top left;
background-image: url('/media/img/slash_first.png');
}

.featured-wrapper-down {

margin: 5px 5px 5px 5px;
width: 263px;
}
.featured-wrapper-right {

margin: 0px 5px 5px 25px;
width: 275px;

}

.featured-wrapper-left {

margin: 0px 5px 5px 0px;
width: 460px;

}
.featured-wrapper p {
padding: 0px;
margin-left: 25px;
line-height: 15px;
}
h1,h2,h3 { 

font-family: Lato;
font-weight: 300;
}
h3 {


}
h3 {

background-color: rgba(45, 44, 44, 0.3);
padding: 5px;

}
p {

 text-align: justify; text-justify: newspaper;
 padding: 5px;
 color: #000;
}
.medias img {
width:100%;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span11">
				<div class="navbar">
					<div class="nav-inner">
						<div class="container">
							<div class="nav-collapse collapse">
								<ul class="nav">
									<li class="brand"><img class="logo"
										src="{{MEDIA_URL}}img/tslogo.png" /></li>
									<li><a href="">REPERTUAR</a></li>
									<li><a href="">KUP BILET</a></li>
									<li><a href="">O TEATRZE</a></li>
									<li class="dropdown"><a class="dropdown-toggle"
										data-toggle="dropdown"> KONTO <b class="caret"></b>
									</a>
										<ul class="dropdown-menu">
											<li><a href="">ZALOGUJ</a></li>
										</ul></li>
									<li><a href="">KONTAKT</a></li>
									<li>
										<form class="pull-right"
											style="padding-top: 15px; padding-left: 10px;">
											<input type="text" placeholder="szukaj" class=" search-query">
										</form>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span2 pull-right"></div>

		</div>
{% block content %}

		{% endblock %}
	</div>
</body>

<script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
